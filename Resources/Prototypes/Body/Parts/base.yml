# Shitmed Change: this entire file is reorganized for shitmed:
# Instead of random species parts inheriting BaseItem and copy pasting stuff,
# EVERYTHING inherits either BasePart or BasePartInorganic.
# Then individual part LS just inherits from PartSBase and BaseL where S and L are the species and limb.
# All limbs have the usual state, PartSBase just needs to set the rsi for sprite and icon
- type: entity
  abstract: true
  parent: BaseItem
  id: BasePartInorganic
  name: "body part"
  components:
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
  - type: Damageable
    damageContainer: Inorganic # Shitmed Change
  - type: BodyPart
  - type: SurgeryTool # Shitmed Change
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Gibbable
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Trash

- type: entity
  abstract: true
  id: BaseTorsoInorganic
  name: "torso"
  components:
  - type: Sprite
    state: "torso_m"
  - type: Icon
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    # Shitmed Change Start
    toolName: "a torso"
    containerName: "torso_slot"
    children:
      right arm:
        id: right arm
        type: Arm
      left arm:
        id: left arm
        type: Arm
      right leg:
        id: right leg
        type: Leg
      left leg:
        id: left leg
        type: Leg
      head:
        id: head
        type: Head
    organs:
      heart:
        id: heart
      lungs:
        id: lungs
      stomach:
        id: stomach
      liver:
        id: liver
      kidneys:
        id: kidneys
  - type: ContainerContainer
    containers:
      torso_slot: !type:ContainerSlot {}
    # Shitmed Change End

- type: entity
  abstract: true
  id: BaseHead
  name: "head"
  components:
  - type: Sprite
    state: "head_m"
  - type: Icon
    state: "head_m"
  - type: BodyPart
    partType: Head
    toolName: "a head" # Shitmed Change
    vital: true
    severIntegrity: 400 # Mono
    organs: # Shitmed Change
      brain:
        id: brain
      eyes:
        id: eyes
  - type: Input
    context: "ghost"
  - type: Tag
    tags:
      - Head
  - type: Destructible # Mono
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 500 # 110->500
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 600 # 150->600
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 700 # 200->700
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact

