- type: entity
  parent:
  - SimpleSpaceMobBase
  - FlyingMobBase
  id: MobDragonPet
  name: baby space dragon
  description: Even a space dragon starts off small. # Mono edit.
  components:
  - type: Body
    prototype: Animal
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      100: 0.7 # Mono 60->100
      150: 0.5 # Mono 80->150
  - type: MobPrice
    price: 2000
  - type: Perishable
  - type: Hunger
    thresholds: # Mono
      Overfed: 200
      Okay: 100
      Peckish: 50
      Starving: 25
      Dead: 0
    baseDecayRate: 0.00925925925926 # Guy needs to eat and drink
  - type: Thirst
    thresholds:
      OverHydrated: 200
      Okay: 150
      Thirsty: 100
      Parched: 50
      Dead: 0
    baseDecayRate: 0.04
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - ForcedSleep
      - TemporaryBlindness
      - Pacified
      - StaminaModifier
      - Drowsiness
      - Adrenaline
  - type: Temperature # Mono
    heatDamageThreshold: 800
  - type: Flammable
    damage:
      types: {}
  - type: Bloodstream
    bloodMaxVolume: 800 # 650->800 - Mono
  - type: FloatingVisuals
  - type: NpcFactionMember
    factions:
    - PetsNT
  - type: LizardAccent
  - type: Speech
    speechSounds: Lizard
    speechVerb: LargeMob
    allowedEmotes: ['Thump']
  - type: TypingIndicator
    proto: lizard
  - type: BodyEmotes
    soundsId: ReptilianBodyEmotes
  - type: HTN
    rootTask:
      task: MouseCompound
  - type: CombatMode
  - type: MobMover
  - type: InputMover
  - type: Emoting
  - type: MovementSpeedModifier
    baseWalkSpeed: 4 # 3->4
    baseSprintSpeed: 6 # 5->6
    weightlessModifier: 2 # 1.5>2 - Mono "I hope you like going fast"
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      enum.RadarConsoleUiKey.Key:
        toggleAction: ActionObserverShowRadar
  - type: RadarConsole # Mono
    maxRange: 384
    followEntity: true
    maxIffRange: 0
    hideCoords: false
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
  - type: Sprite
    sprite: _NF/Mobs/Pets/baby_dragon.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: alive-unshaded
      shader: unshaded
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: alive-unshaded
      Critical:
        Base: crit
      Dead:
        Base: dead
        BaseUnshaded: dead-unshaded
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
  - type: Metabolizer
    solutionOnBody: false
    metabolizerTypes: [ Dragon ]
    groups:
    - id: Medicine
    - id: Cryogenic
    - id: Poison
  - type: Butcherable
    spawned:
    - id: FoodMeatDragon
      amount: 1
  - type: InteractionPopup
    successChance: 0.85 # It's no goose, but you better smell like carp.
    interactSuccessString: petting-success-dragon
    interactFailureString: petting-failure-dragon
    interactFailureSound:
      path: /Audio/Animals/space_dragon_roar.ogg
    soundPerceivedByOthers: false # A 75% chance for a loud roar would get old fast.
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Piercing: 10
        Slash: 15
        Structural: 75
  - type: Puller
    needsHands: false
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: ActionGun
    action: ActionDragonsBreath
    gunProto: BabyDragonsBreathGun
  - type: NightVision # Goobstation - Nigthvision - Mono
    activateSound: null
    deactivateSound: null
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic

