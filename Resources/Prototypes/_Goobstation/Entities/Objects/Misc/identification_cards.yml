- type: entity
  parent: IDCardStandard
  id: ChronoIDCard
  name: futuristic ID card
  description: The card that originally accessed everything in this universe
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/id_cards.rsi
    layers:
    - state: future
    - state: idchrono
  - type: Item
    heldPrefix: blue
  - type: IdCard
    jobTitle: job-name-futureagent
    jobIcon: JobIconFuture
  - type: Access
    groups:
    - AllAccess
    tags:
    - CentralCommand
    - SyndicateAgent

# Executive Access
- type: entity
  parent: IDCardStandard
  id: ExecutiveIDCard
  name: executive access card
  description: Flash this, and any TSF employee is legally obligated to listen to you.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Misc/id_cards.rsi
    layers:
    - state: executive
  - type: Clothing
    quickEquip: true
    slots:
    - neck
    - idcard
  - type: Item
    heldPrefix: executive
  - type: IdCard
    jobTitle: job-name-exec
    jobIcon: JobIconNanotrasen
  - type: Access
    groups:
    - AllAccess
    tags:
    - CentralCommand

- type: entity
  parent: ExecutiveIDCard
  id: ExecutiveIDCardChameleon
  name: executive access card
  description: Flash this, and any TSF employee is legally obligated to listen to you. Capable of changing appearance if you want to go incognito.
  components:
  - type: AgentIDCard
  - type: ActivatableUI
    key: enum.AgentIDCardUiKey.Key
    inHandsOnly: true
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: ChameleonClothing
    slot: [ idcard ]
    default: ExecutiveIDCard
  - type: UserInterface
    interfaces:
     enum.AgentIDCardUiKey.Key:
        type: AgentIDCardBoundUserInterface
     enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface


