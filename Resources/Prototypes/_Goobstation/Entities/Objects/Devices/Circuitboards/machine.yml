- type: entity
  parent: BaseMachineCircuitboard
  id: RoboticArmCircuitboard
  name: robotic arm machine board
  description: A machine printed circuit board for a robotic arm.
  components:
  - type: Sprite
    state: engineering
  - type: MachineBoard
    prototype: RoboticArm
    requirements:
      Manipulator: 4
    stackRequirements:
      Steel: 6
      Cable: 5
    tagRequirements:
      BorgArm:
        amount: 2
        defaultPrototype: LeftArmBorg

