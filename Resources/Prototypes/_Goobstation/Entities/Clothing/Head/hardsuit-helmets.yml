#chrono/future soldier hardsuit

- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetHardsuitChronolegioneer
  name: futuristic helmet
  description: The helmet of the fighters of the future, designed for special timeflow operations
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Hardsuits/chronolegioneer.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Head/Hardsuits/chronolegioneer.rsi
  - type: PointLight
    color: "#6BA9E6"
    rotation: 30
    energy: 10
    radius: 5
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: SpeechSoundsReplacer
    speechSounds: Chrono
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.10
        Slash: 0.10
        Piercing: 0.10
        Heat: 0.10
        Cold: 0.10
        Radiation: 0.10
        Caustic: 0.10

# cybersun stealth

- type: entity
  parent: NFClothingHeadHardsuitWithLightBase # mono - stupid NF clothing parent.
  id: ClothingHeadHelmetHardsuitCybersunStealth
  suffix: stealth
  name: cybersun stealth hardsuit helmet
  description: A helmet with plating for stealth operations.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Hardsuits/cybersunstealth.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Head/Hardsuits/cybersunstealth.rsi
  - type: PointLight
    color: green
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
  - type: ClothingGrantComponent
    component:
    - type: Stealth
      minVisibility: 0.15 # Mono: Changed to be not fully invisible
      maxVisibility: 0.6 # Mono: Changed to be partially invisible
    - type: StealthOnMove
      passiveVisibilityRate: -0.4
      movementVisibilityRate: 0.4

