# Mono - modsuit overhaul - see #2755 

- type: entity
  parent: [ ClothingOuterBase, GeigerCounterClothing ] # Mono - add geiger
  id: ClothingModsuitChestplateStandard
  name: standard modsuit chestplate
  description: A special modular suit spaceproof cover designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: AllowSuitStorage
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Modsuits/standard.rsi
    layers:
    - state: chestplate
    - state: chestplate-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ outerClothing ]
  - type: ClothingSpeedModifier
    walkModifier: 1 
    sprintModifier: 1
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-chestplate
    sealDownPopup: sealable-clothing-seal-down-chestplate
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-sealed
      outerClothing-resomi:
      - state: equipped-OUTERCLOTHING-sealed-resomi
  - type: StaminaDamageResistance
    coefficient: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.85
        Radiation: 0.6
  - type: ComponentToggler
    components:
    - type: PressureProtection
      highPressureMultiplier: 0.3
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      coolingCoefficient: 0.1
      heatingCoefficient: 0.4
  - type: FireProtection
    reduction: 0.5

