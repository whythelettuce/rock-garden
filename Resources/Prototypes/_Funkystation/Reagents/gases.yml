# /tg/ gases from Funky/Goob: Credit to marc-pelletier

- type: reagent
  id: BZ
  name: reagent-name-bz
  desc: reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#9370db"
  metabolisms:
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.2
        - !type:OrganType
          type: Slime
          shouldHave: false
        emote: Cough
        showInChat: true
        probability: 0.1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.5
        - !type:OrganType
          type: Slime
          shouldHave: false
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          types:
            Asphyxiation: 5
            Poison: 1.5
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.3
        - !type:OrganType
          type: Slime
          shouldHave: false
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 150
        refresh: false
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.2
        - !type:OrganType
          type: Slime
          shouldHave: true
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.2
        - !type:OrganType
          type: Slime
          shouldHave: true
        emote: Scream
        showInChat: true
        probability: 0.01
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 0.5
        - !type:OrganType
          type: Slime
          shouldHave: true
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: true
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: BZ
          min: 1
        - !type:OrganType
          type: Slime
          shouldHave: true
        key: ForcedSleep
        component: ForcedSleeping
        time: 10
        type: Add

- type: reagent
  id: Healium
  name: reagent-name-healium
  desc: reagent-desc-healium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: sweet
  color: "#8b0000"
  metabolisms:
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          max: 24
        scaleByQuantity: true
        ignoreResistances: true
        damage:
          groups:
            Burn: -2
            Toxin: -5
            Brute: -2
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          min: 24
        ignoreResistances: true
        damage:
          groups:
            Burn: -20
            Toxin: -50
            Brute: -20
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          min: 4
        - !type:BloodReagentThreshold
          reagent: NitrosylPlasmide
          max: 0.1
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.01
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          min: 8
        key: ForcedSleep
        component: ForcedSleeping
        time: 1
        type: Add
      - !type:Drunk
        boozePower: 45
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          min: 4
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: -0.1
            Toxin: -0.1
            Brute: -0.1
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          min: 6
        key: ForcedSleep
        component: ForcedSleeping
        time: 1
        type: Add
      - !type:Drunk
        boozePower: 50
        conditions:
        - !type:ReagentThreshold
          reagent: Healium
          min: 4
        # needs to be made into hypothium to work well as a chem, use as a gas otherwise

- type: reagent
  id: Nitrium
  name: reagent-name-nitrium
  desc: reagent-desc-nitrium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: sour
  color: "#90560B"
  metabolisms:
    Gas:
      effects:
      - !type:NitriumMovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: Nitrium
          min: 3
        walkSpeedModifier: 1.25
        sprintSpeedModifier: 1.25
      - !type:AddReagentToBlood
        conditions:
        - !type:ReagentThreshold
          reagent: Nitrium
          min: 6
        reagent: NitrosylPlasmide
        amount: 2.5
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Nitrium
          min: 8
        key: Stutter
        component: StutteringAccent
        time: 8
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: Nitrium
          min: 10
        ignoreResistances: true
        damage:
          types:
            Asphyxiation: 15
            
- type: reagent
  id: Pluoxium
  name: reagent-name-pluoxium
  desc: reagent-desc-pluoxium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#4359a1"
  metabolisms:
    Gas:
      effects:
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Human
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Animal
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Rat
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:OrganType
          type: Plant
      # Convert Pluoxium into CO2.
      - !type:ModifyLungGas
        ratios:
          CarbonDioxide: 1.0
          Pluoxium: -1.0 
 