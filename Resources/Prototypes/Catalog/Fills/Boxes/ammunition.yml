# As opposed to AmmoBox these are boxes of magazines so BoxMagazine
# 635x40mmCaseless
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of 635x40mm Caseless magazines
  parent: BoxMagazine
  id: BoxMagazine635x40mmCaselessPistol
  description: A box full of 635x40mm Caseless magazines.
  components:
  - type: StorageFill
    contents:
      - id: Magazine635x40mmCaselessPistol
        amount: 4

- type: entity
  name: box of 635x40mm Caseless (practice) magazines
