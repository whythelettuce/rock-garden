- type: entity
  name: ritual dagger
  parent: [BaseItem, BaseC3CultContraband] # Frontier: added BaseC3CultContraband
  id: RitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 24
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: eldritch blade
  parent: [BaseItem, BaseC3CultContraband] # Frontier: added BaseC3CultContraband
  id: EldritchBlade
  description: A sword humming with unholy energy.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Slash: 38
    soundHit: # Mono nearly forgot, this weapon makes no noise so i gave it the slash sound, i had been planning on adding this but i forgot until i re-opened the file
      collection: MetalThud 
  - type: Item
    size: Large # Mono Increased from normal to large to make damage make more sense
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: unholy halberd
  parent: [BaseItem, BaseC3CultContraband] # Frontier: added BaseC3CultContraband
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Slash: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Slash: 15
        Structural: 30 # Mono increased from 10 to 30 to be even remotely useable as a structural weapon
  - type: Item
    size: Huge # Mono decreased size from Ginormous to Huge to be mildly more usable
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 1
