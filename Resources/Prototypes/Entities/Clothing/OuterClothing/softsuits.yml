#NTSRA Voidsuit / Ancient Voidsuit
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitAncientEVA
  name: NTSRA voidsuit #Nanotrasen Space Research Association
  description: An ancient space suit, designed by the NTSRA branch of Nanotrasen before their pact with the Central Government. It is very finely crafted, allowing for greater mobility than most modern space suits.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/ancient_voidsuit.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/ancient_voidsuit.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: HeldSpeedModifier

#Paramedic Voidsuit
#Despite having resistances and looking like a hardsuit, this parents off the EVA suit so it goes here.
- type: entity
  parent: [ ClothingOuterEVASuitBase, ClothingOuterBaseToggleable ]
  id: ClothingOuterHardsuitVoidParamed
  name: paramedic voidsuit # Goob edit
  description: A voidsuit made for paramedics. # Goob edit
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
    layers:
    - state: icon
  - type: Appearance
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/paramed.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1 # Mono 0.9 -> 1
    sprintModifier: 1 # Mono 0.9 -> 1
  - type: HeldSpeedModifier
  - type: TemperatureProtection
    heatingCoefficient: 0.1
    coolingCoefficient: 0.1
  - type: Armor
    modifiers:
      coefficients: # Added Blunt, Slash, and Pierce - Mono
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.9
        Radiation: 0.75
        Caustic: 0.5
  - type: GroupExamine
  - type: StealTarget
    stealGroup: ClothingOuterHardsuitVoidParamed
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetVoidParamed
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Effects/Vehicle/ambulancesiren.ogg #not the best sound, but after looking through all of current freesound regarding sirens and ambulance, this was the best compromise
      params:
        volume: -4
  - type: UseDelay
    delay: 1.0
  - type: ToggleClothing
    action: ActionToggleParamedicSiren
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: blue
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RotatingLight
    speed: 360
  - type: StaminaDamageResistance # Mono - Stamres
    coefficient: 0.8
