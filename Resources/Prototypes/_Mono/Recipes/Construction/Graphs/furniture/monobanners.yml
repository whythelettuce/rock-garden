  id: MonoBannersGraph
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: BannerTSFNode
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Steel
              amount: 2
              doAfter: 1
            - material: Cloth
              amount: 2
              doAfter: 1
        - to: BannerSHMNode
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Steel
              amount: 2
              doAfter: 1
            - material: Cloth
              amount: 2
              doAfter: 1

    - node: BannerTSFNode
      entity: BannerNGC
      edges:
      - to: start
        completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 2
        - !type:SpawnPrototype
          prototype: MaterialCloth1
          amount: 2
        steps:
        - tool: Screwing
          doAfter: 1

    - node: BannerSHMNode
      entity: BannerSHM
      edges:
      - to: start
        completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 2
        - !type:SpawnPrototype
          prototype: MaterialCloth1
          amount: 2
