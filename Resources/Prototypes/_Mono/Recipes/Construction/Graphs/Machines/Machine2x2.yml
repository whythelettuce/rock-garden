- type: constructionGraph
  id: Machine2x2
  start: start
  graph:
    - node: start
      actions:
        - !type:SpawnPrototype
          prototype: SheetSteel1
        - !type:DeleteEntity
      edges:
        - to: missingWires
          completed:
            - !type:SetAnchor
              value: false
          steps:
            - material: Steel
              amount: 20
              doAfter: 3.5
        - to: destroyedMachineFrame
          steps:
            - material: Steel
              amount: 20
              doAfter: 3.5

    - node: missingWires
      entity: UnfinishedMachineFrame2x2
      actions:
        - !type:EmptyAllContainers
      edges:
        - to: machineFrame
          conditions:
            - !type:EntityAnchored
          steps:
            - material: Cable
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 20
            - !type:DeleteEntity
          steps:
            - tool: Screwing
              doAfter: 3

    - node: machineFrame
      entity: MachineFrame2x2
      actions:
        - !type:AddContainer
          container: machine_parts
        - !type:AddContainer
          container: machine_board
        - !type:MachineFrameRegenerateProgress
      edges:
        - to: machine
          conditions:
            - !type:EntityAnchored
            - !type:MachineFrameComplete
              guideIconBoard:
                sprite: Objects/Misc/module.rsi
                state: id_mod
              guideIconParts:
                sprite: _NF/Objects/Misc/stock_parts.rsi # Frontier
                state: scan_module
          steps:
            - tool: Screwing
              doAfter: 0.75

        - to: machineFrame
          conditions:
            - !type:EntityAnchored
            - !type:ContainerNotEmpty
              container: machine_board
          steps:
            - tool: Prying
              doAfter: 3
              completed:
                - !type:EmptyAllContainers
                - !type:MachineFrameRegenerateProgress

        - to: missingWires
          conditions:
            - !type:EntityAnchored
            - !type:ContainerEmpty
              container: machine_board
              examineText: construction-condition-machine-container-empty
          completed:
            - !type:SpawnPrototype
              prototype: CableApcStack1
          steps:
            - tool: Cutting
              doAfter: 0.4

    - node: machine
      entity: !type:BoardNodeEntity { container: machine_board }
      edges:
        - to: machineFrame
          completed:
            - !type:RaiseEvent
              event: !type:MachineDeconstructedEvent
              broadcast: false
          conditions:
            - !type:EntityAnchored
            - !type:WirePanel
          steps:
            - tool: Prying
              doAfter: 3

    - node: destroyedMachineFrame
      entity: MachineFrameDestroyed2x2
      edges:
        - to: start
          steps:
            - tool: Welding
              doAfter: 6
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 12
            - !type:DeleteEntity {}
