- type: reagent
  id: Letoferol
  name: reagent-name-letoferol
  group: Special
  desc: reagent-desc-letoferol
  physicalDesc: reagent-physical-desc-necrotic
  flavor: acid
  color: "#a84387"
  worksOnTheDead: true
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          max: 10
        - !type:OrganType
          type: Chimera
          shouldHave: false
        damage:
          types:
            Cellular: 0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        - !type:OrganType
          type: Chimera
          shouldHave: false
        damage:
          types:
            Poison: 3
            Cellular: 4
      - !type:Polymorph
        prototype: LetoferolMutation
        conditions:
        - !type:ReagentThreshold
          min: 10
        - !type:HasTag
          tag: Chimera
          invert: true
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 2
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.25
      - !type:Drunk
        boozePower: 15
        conditions:
        - !type:ReagentThreshold
          min: 8

- type: reagent
  id: NaturalLetoferol
  name: reagent-name-nat-letoferol
  group: Special
  desc: reagent-desc-nat-letoferol
  physicalDesc: reagent-physical-desc-opaque
  flavor: acid
  color: "#ebba34"
  worksOnTheDead: true
  flammability: 6
  tileReactions:
  - !type:CreateEntityTileReaction
    entity: ChimeraFleshKudzu
    maxOnTileWhitelist:
      tags: [ ChimeraFloor ]
  - !type:FlammableTileReaction
    temperatureMultiplier: 5
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
        multiplier: 0.4
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          max: 15
        - !type:OrganType
          type: Chimera
          shouldHave: false
        damage:
          types:
            Cellular: 0.5
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        - !type:OrganType
          type: Chimera
          shouldHave: false
        damage:
          types:
            Poison: 2
            Cellular: 2
      - !type:Polymorph
        prototype: LetoferolMutationNatural
        conditions:
        - !type:ReagentThreshold
          min: 15
        - !type:HasTag
          tag: Humanoid
        - !type:HasTag
          tag: Chimera
          invert: true
      - !type:Polymorph
        prototype: LetoferolMutationBeastNatural
        conditions:
        - !type:ReagentThreshold
          min: 10 # less for non-humanoids
        - !type:HasTag
          tag: Humanoid
          invert: true
        - !type:HasTag
          tag: Chimera
          invert: true
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 4
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.2
      - !type:Drunk
        boozePower: 15
        conditions:
        - !type:ReagentThreshold
          min: 10

