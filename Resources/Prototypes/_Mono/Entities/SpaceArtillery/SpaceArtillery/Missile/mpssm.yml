# ASM

- type: entity
  id: ShipMissileASM19
  name: MPSSM  anti-ship EMPHE missile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 500
        Blunt: 50
        Heat: 25
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/mini_rocket.rsi
    layers:
    - state: mini-rocket
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectSmall
  - type: ShipWeaponProjectile
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 1
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 10
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 8
    intensitySlope: 8
    maxIntensity: 3
  - type: TargetSeeking
    acceleration: 170
    detectionRange: 1200
    scanArc: 35
    launchSpeed: 10
    maxSpeed: 180
    trackDelay: 0.1
  - type: EmpOnTrigger
    range: 2
    energyConsumption: 2700000
    disableDuration: 20

