  components:
  - type: StaticPrice
    price: 1500
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/vespera.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: FireControlRotate
  - type: AmmoCounter
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 16
    minAngle: 4
    maxAngle: 35
    burstCooldown: 20
    burstFireRate: 16
    shotsPerBurst: 13
    selectedMode: Burst
    availableModes: Burst
    shootThermalSignature: 2000000 # ~4.9km if firing continuously
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
