      path: /Audio/Weapons/click.ogg
  - type: SpaceArtillery
    powerChargeRate: 200
    powerUsePassive: 750
    powerUseActive: 0
  - type: Actions
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: VesperaMagazine
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - VesperaMagazine
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: RadarBlip
    radarColor: "#FCBA03"
    scale: 2
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium
