- type: entity
  id: VesperaMagazine
  name: "Vespera 50mm HE missile autoloader"
  parent: [BaseItem, RecyclableItemSteelTiny]
  components:
  - type: Tag
    tags:
    - VesperaMagazine
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    proto: VesperaCartridge
    capacity: 26
    mayTransfer: true
    whitelist:
      tags:
      - VesperaCartridge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/generic_shipgun_box.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

- type: entity
  id: VesperaCartridge
  name: 50mm HE missile
  description: An individual ASM-417 HE missile for the Vespera.
  parent: BaseGrenade
  components:
  - type: Tag
    tags:
    - VesperaCartridge
  - type: Item
    size: Huge
  - type: CartridgeAmmo
    proto: ShipMissileASM417
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/mini_rocket.rsi
    layers:
    - state: mini-rocket
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 3
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
