- type: entity
  id: Magazine20mm
  name: "20mm solid ammo loader"
  description: "An ammunition loader containing infinite 20mm solid rounds. Usable by vessel-mounted artillery pieces."
  parent: [BaseItem, RecyclableItemSteelTiny]
  components:
  - type: Tag
    tags:
    - Magazine20mm
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    proto: 20mmCartridge
    capacity: 1 # normally should hold 1250
    mayTransfer: true
    whitelist:
      tags:
      - 20mmCartridge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/generic_shipgun_box.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance
  - type: StaticPrice
    price: 1

- type: entity
  id: 20mmCartridge
  name: cartridge (20mm Solid)
  parent: [ BaseCartridge, BaseC1Contraband ]
  components:
  - type: Tag
    tags:
    - Cartridge
    - 20mmCartridge
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: 20mmBullet
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 220mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 0.25
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
