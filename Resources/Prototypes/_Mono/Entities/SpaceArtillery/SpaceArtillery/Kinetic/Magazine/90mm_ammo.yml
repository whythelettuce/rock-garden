- type: entity
  id: Magazine90mm
  name: "90mm ammo loader"
  description: "An ammunition loader containing infinite 90mm high-explosive rounds. Usable by vessel-mounted artillery pieces."
  parent: [BaseItem, RecyclableItemSteelTiny]
  components:
  - type: Tag
    tags:
    - Magazine90mm
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    infiniteUnspawned: true
    proto: 90mmCartridge
    capacity: 1 # normally should hold 400
    mayTransfer: true
    whitelist:
      tags:
      - 90mmCartridge
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Boxes/generic_shipgun_box.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

- type: entity
  id: 90mmCartridge
  name: cartridge (90mm)
  parent: [ BaseCartridge, BaseC1Contraband ]
  components:
  - type: Tag
    tags:
    - Cartridge
    - 90mmCartridge
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: 90mmBullet
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Explosives/generic_cartridges.rsi
    layers:
    - state: 90mm
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 1
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
