
# Corporate War Era - Syndicate

# Adder Scattercannon

- type: entity
  id: WeaponTurretAdderScattercannon
  name: Adder scattercannon
  parent: BallisticArtillery
  description: A large, twin-barrelled scatter cannon, firing bursts of canister shot to shred any incoming missiles or potential boarders. Uses a self loading mechanism similar to the anaconda handgun.
  components:
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/adder.rsi
    layers:
    - state: space_artillery
  - type: Battery
    maxCharge: 20000
    startingCharge: 20000
  - type: ExaminableBattery
  - type: Appearance
  - type: FireControlRotate
  - type: AutoShootGun
  - type: GunSignalControl
  - type: WirelessNetworkConnection
    range: 700
  - type: DeviceLinkSink
    ports:
    - Toggle
  - type: Gun
    fireRate: 5
    projectileSpeed: 200
    minAngle: 0
    maxAngle: 5
    shootThermalSignature: 10000 # relatively low for a shipgun, ~693m signature if firing continuously
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/Gunshots/slammer.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 550
  - type: SpaceArtillery
    powerChargeRate: 100
    powerUsePassive: 100
  - type: Actions
  - type: CombatMode
    isInCombatMode: true
  - type: Airtight
  - type: ProjectileBatteryAmmoProvider
    proto: AdderSpread
    fireCost: 15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 7500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadiationBlocker
    resistance: 8
  - type: RadarBlip
    radarColor: "#FF0000"
    scale: 1
  - type: ShipGunType
    shipType: Ballistic
  - type: ShipGunClass
    shipClass: Light

