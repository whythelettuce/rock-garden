    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Rotatable
    - type: Pullable
    - type: Construction
      graph: Machine2x2
      node: machineFrame
      defaultTarget: machine
      containers:
        - machine_board
        - machine_parts
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: missingWires
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: MachineFrame
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: Sprite
      offset: 0.5,-0.5
      sprite: _Mono/Structures/Machines/frames/frame_2x2.rsi
      state: box_1
    - type: Appearance
    - type: ItemMapper
      mapLayers:
        box_2:
          minCount: 1
          whitelist:
            components:
            - MachineBoard

- type: entity
  id: MachineFrameDestroyed2x2
  parent: BaseStructureDynamic
  name: destroyed machine frame (2x2)
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Construction
      graph: Machine2x2
      node: destroyedMachineFrame
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 4
              max: 12
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Sprite
      sprite: _Mono/Structures/Machines/frames/frame_2x2.rsi
      state: destroyed
      offset: 0.5,-0.5
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "1.25,0.25,-0.25,-1.25"
          density: 190
          mask:
          - MachineMask
          layer:
          - MachineLayer