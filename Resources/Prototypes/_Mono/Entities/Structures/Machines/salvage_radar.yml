- type: entity
  parent: BaseMachinePowered
  id: MachineSalvageRadar
  name: salvage radar
  description: This radar increases asteroid and wreck detection range, allowing rocks to be hit from farther away. Essential tool for salvagers.
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/Explorers/salvageradar.rsi
    layers:
    - state: base
    - state: unshaded
      shader: unshaded
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3db83b"
    castShadows: false
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/hdd_buzz.ogg
  - type: Appearance
  - type: ApcPowerReceiver
    powerLoad: 6000
  - type: ExtensionCableReceiver
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: ChunkLoader
    loadingDistance: 80
    requirePower: True
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 350
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  name: salvage radar flatpack
  id: SalvageRadarFlatpack
  parent: BaseNFFlatpack
  description: A flatpack used for constructing salvage radar.
  components:
  - type: Flatpack
    entity: MachineSalvageRadar
  - type: StaticPrice
    price: 850
    vendPrice: 6500
