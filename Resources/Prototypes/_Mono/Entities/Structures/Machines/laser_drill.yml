
- type: entity
  id: LaserDrillBase
  parent: BaseMachine
  abstract: true
  components:
  - type: ItemMiner
    proto: SpawnLootOres15
    interval: 10
    needApcPower: false
  - type: Sprite
    offset: 0,0.5
    noRot: true
    sprite: _Mono/Structures/Machines/laserdrill.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unlit
      shader: unshaded
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 750
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 0.8
    energy: 0.5
    color: "#00AACC"
  - type: PowerConsumer
    voltage: High
    drawRate: 50000
  - type: PowerConsumerMiner
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower

- type: entity
  id: LaserDrill
  name: automated laser drill
  parent: LaserDrillBase
  description: A large automated drill that digs up random materials when powered with 50 kW of HV. Only works on expedition planets.
  components:
  - type: PlanetMiner
    requireExpedition: true
    requireGround: false # works just fine on lattice

- type: entity
  id: StationLaserDrill
  name: advanced automated laser drill
  parent: LaserDrillBase
  description: A large bluespace automated drill that digs up random materials when powered with 50 kW of HV. Now works in space! You can just make out a scratched off logo starting with an embossed 'N' on the side.
  components:
  - type: Anchorable
    flags: None # 1984
  - type: ItemMiner
    interval: 20

- type: entity
  name: random ores
  id: SpawnLootOres15
  parent: MarkerBasePlaceFree
  suffix: "Laser Drill, 15"
  components:
  - type: Sprite
    layers:
    - state: green
      scale: 0.7, 0.7
    - sprite: Objects/Materials/ore.rsi
      state: plasma
    - sprite: _NF/Markers/general.rsi
      state: questionmark
      color: red
  - type: RandomSpawner
    prototypes:
    - GoldOre15
    - SteelOre15
    - PlasmaOre15
    - SilverOre15
    - SpaceQuartz15
    - UraniumOre15
    - Coal15
    chance: 0.95
    offset: 0.0
    rarePrototypes:
    - BananiumOre1
    - DiamondOre1
    - BluespaceOre1
    rareChance: 0.01

