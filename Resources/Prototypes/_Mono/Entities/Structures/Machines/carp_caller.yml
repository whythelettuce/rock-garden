- type: entity
  id: MachineCarpCaller
  parent: [BaseMachinePowered, ConstructibleMachine]
  name: carp caller
  description: A device that seems interesting to wild space carp.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3" # smaller fixture
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/carp_caller.rsi
    layers:
    - state: base
    - state: lights_bottom
      shader: unshaded
      map: ["lights_bottom"]
    - state: thumper_unpowered
      visible: false
      map: ["thumper_unpowered"]
    - state: thumper
      map: ["thumper"]
    - state: lights_top
      shader: unshaded
      map: ["lights_top"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        thumper_unpowered:
          True: { visible: false }
          False: { visible: true }
        lights_top:
          True: { visible: true }
          False: { visible: false }
        thumper:
          True: { visible: true }
          False: { visible: false }
        lights_bottom:
          True: { visible: true }
          False: { visible: false }
  - type: MobCaller
    spawnProto: MobCarpCaller
    maxAlive: 5
  - type: ApcPowerReceiver
    powerLoad: 3000
  - type: Machine
    board: CarpCallerMachineCircuitboard
