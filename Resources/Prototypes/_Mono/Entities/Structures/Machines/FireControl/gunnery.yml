# Monolith : Gunnery Computer
- type: entity
  parent: BaseComputerAiAccess
  id: ComputerGunneryConsole
  name: gunnery control console
  description: Interfaces with the gunnery control server to operate ship weapons.
  placement:
    mode: SnapgridCenter
  components:
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Sprite
    sprite: _Mono/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_not_rot
    - map: ["computerLayerKeyboard"]
      state: gunnery_keyboard
    - map: ["computerLayerScreen"]
      state: gunnery_screen
    - map: ["computerLayerKeys"]
      state: gunnery_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: FireControlConsole
  - type: ActivatableUI
    key: enum.FireControlConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.FireControlConsoleUiKey.Key:
          type: FireControlConsoleBoundUserInterface
          requireInputValidation: false
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: RadarConsole
    maxRange: 1024
    relativePanning: true
  - type: WorldLoader
    radius: 384 # Mono
  - type: Computer
    board: GunneryControlComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#ff8400"
  - type: TargetSeekerAlert
    targetGainSound:
      path: /Audio/_Mono/Effects/Alerts/rwr_beep.ogg
    distanceAlertSettings:
    - maximumDistance: 220 # curse of...
      sound:
        path: /Audio/_Mono/Effects/Alerts/launchwarning.ogg
        params:
          loop: true
          volume: 0.9
          pitch: 1.05
    - maximumDistance: 400
      sound:
        path: /Audio/_Mono/Effects/Alerts/master_caution.ogg
        params:
          loop: true
          volume: 1.3
          pitch: 1.15
    - maximumDistance: 650
      sound:
        path: /Audio/_Mono/Effects/Alerts/master_caution.ogg
        params:
          loop: true
          volume: 1.2
          pitch: 1.05
          variation: 0.05

- type: entity
  parent: [BaseStructureComputerTabletop, ComputerGunneryConsole]
  id: ComputerTabletopGunneryConsole
  components:
  - type: Sprite
    drawdepth: SmallObjects
    layers:
    - map: ["computerLayerBody"]
      sprite: _NF/Structures/Machines/computer_tabletop.rsi
      state: computer_tabletop
    - map: ["computerLayerKeyboard"]
      sprite: _NF/Structures/Machines/computer_tabletop.rsi
      state: generic_keyboard_tabletop
    - map: ["computerLayerScreen"]
      sprite: _Mono/Structures/Machines/computers.rsi
      state: gunnery_screen
    - map: ["computerLayerKeys"]
      sprite: _Mono/Structures/Machines/computers.rsi
      state: gunnery_keys
