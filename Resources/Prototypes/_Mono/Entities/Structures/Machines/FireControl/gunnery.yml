# Monolith : Gunnery Server
- type: entity
  id: GunneryServerBase
  parent: BaseMachinePowered
  name: gunnery control server
  description: Manages the remote operation of ship weapons.
  components:
  - type: Sprite
    sprite: Structures/Machines/telecomms.rsi
    snapCardinals: true
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: ExtensionCableReceiver
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Construction # Mono
    graph: Machine
    node: machine
    containers:
      - machine_board
      - machine_parts
  - type: ContainerContainer # Mono
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ExaminableBattery
  - type: BatterySelfRecharger
  - type: PirateBountyItem
    id: GunneryServer
  - type: StaticPrice
    price: 200

- type: entity
  id: GunneryServerLow
  parent: GunneryServerBase
  name: low-power gunnery control server
  components:
  - type: Machine
    board: MachineGCSLowCircuitboard
  - type: FireControlServer
    processingPower: 24
  - type: PassiveThermalSignature # no cheesing it by unanchoring
    signature: 100000 # ~630m
  - type: ThermalSignature
  - type: Battery
    maxCharge: 125
