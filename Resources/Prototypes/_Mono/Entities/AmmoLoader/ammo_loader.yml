- type: entity
  id: AmmoLoader
  parent: BaseMachinePowered
  name: ammo loader
  description: A pneumatic ammunition loading system manufactured by Erebus HI. Link it to ship artillery with a multitool to transfer ammunition. This model supports 8 guns.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Mono/Objects/AmmoLoader/powdergate_sealed.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: [ "base" ]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: ContainerContainer
    containers:
      ammo_loader: !type:Container
  - type: ThrowInsertContainer
    containerId: ammo_loader
  - type: AmmoLoader
    maxConnections: 8
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: DeviceLinkSource
    range: 100
    ports:
    - AmmoLoaderLoad

