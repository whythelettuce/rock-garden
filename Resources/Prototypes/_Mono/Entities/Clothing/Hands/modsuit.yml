- type: entity
  parent: ClothingHandsBase
  id: ClothingModsuitGauntletsUSSPVaryag
  name: Ruki Varyaga
  description: Pressure-sealing and shock-resistant gauntlets.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Mono/Clothing/Hands/Modsuits/ussp-varyag.rsi
    layers:
    - state: gauntlets
    - state: gauntlets-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ gloves ]
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-modular
    fiberColor: fibers-black
  - type: FingerprintMask
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-gauntlets
    sealDownPopup: sealable-clothing-seal-down-gauntlets
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      gloves:
      - state: equipped-HAND-sealed

