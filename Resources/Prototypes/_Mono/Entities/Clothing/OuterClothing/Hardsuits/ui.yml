- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitUIEnforcer
  name: U.I. ENFORCER combat tacsuit
  description: Infamously one of the most reliable combat tacsuits that the Black Market has to offer, developed by Ullman Industries. "Heads up display sold seperately!"
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ullman_industries_enforcer.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ullman_industries_enforcer.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.65
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.45
        Piercing: 0.40
        Heat: 0.65
        Radiation: 0.65
        Caustic: 0.65
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.825
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHelmetHardsuitUIEnforcer
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaminaDamageResistance
    coefficient: 0.55

- type: entity
  parent: [ ClothingOuterHardsuitBase, EnergyShieldClothing ]
  id: ClothingOuterHardsuitUIEnforcerMKII
  name: U.I. ENFORCER MKII combat tacsuit
  description: Based off of the infamous MKI design with versatility in mind. This is Ullman Industries' top of the line combat suit. Whether it be slipping away from the feds, taking out the competition, or serving your corporate overlords, this marvel of engineering will make sure that you get it done.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ullman_industries_enforcermkii.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/ullman_industries_enforcermkii.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.75
        Piercing: 0.6
        Heat: 0.5
        Radiation: 0.6
        Caustic: 0.7
  - type: Blocking
    passiveBlockModifier:
      coefficients:
        Blunt: 0.4
        Slash: 0.25
        Piercing: 0.5
        Heat: 0.3
      flatReductions:
        Heat: 15
        Piercing: 5
    passiveBlockFraction: 0.5
    activeBlockFraction: 1.0
    isClothing: true
  - type: Battery
    maxCharge: 15
    startingCharge: 15
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 0.1
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.85 # Temporary till shield toggling doesnt break movement speed modifiers
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHelmetHardsuitUIEnforcerMKII # Ullman Enforcer MKII helmet
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaminaDamageResistance
    coefficient: 0.45

