- type: entity
  parent: ClothingOuterHardsuitSyndie
  id: ClothingOuterHardsuitAshen
  name: PDV CV-32 combat tacsuit
  description: A combat tacsuit designed by the Phaethon Dynasty. A heavier but still general-purpose hardsuit.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: ToggleableClothing
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitAshen
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: Tag
    tags:
    - RogueHardsuit

- type: entity
  parent: [ ClothingOuterHardsuitSyndieElite, EnergyShieldClothing ]
  id: ClothingOuterHardsuitAshenElite
  name: PDV CV-53 combat hardsuit
  description: Originally based off of the CV-32, the CV-53 sacrifices conventional armor plating for environmental protection, and a rechargeable hard-shield.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndieelite.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndieelite.rsi
  - type: ToggleableClothing
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitAshenElite
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: FireProtection
    reduction: 0.8
  - type: Armor # Mono - Armor Value Changes
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.7
        Heat: 0.2
        Radiation: 0.01
        Caustic: 0.5
  - type: Item
    size: Huge
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0 # 0.9-> 1 Mono
  - type: Tag
    tags:
    - RogueHardsuit
  # Shielding
  - type: Blocking
    passiveBlockModifier:
      coefficients:
        Blunt: 0.1
        Slash: 0.1
        Piercing: 0.1
        Heat: 0.1
    activeBlockModifier:
      coefficients:
        Blunt: 0.1
        Slash: 0.1
        Piercing: 0.1
        Heat: 0.1
      flatReductions:
        Heat: 5
    passiveBlockFraction: 1.0
    activeBlockFraction: 1.0
    isClothing: true
  - type: Damageable
    damageContainer: Shield
  - type: Battery
    maxCharge: 10
    startingCharge: 10
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1
  - type: RechargeableBlocking
    chargedRechargeRate: 0
    dischargedRechargeRate: 0.3
  - type: UseDelay
    delay: 10
  - type: PointLight
    enabled: false
    radius: 1.4
    energy: 2
    color: "#5dd439"
