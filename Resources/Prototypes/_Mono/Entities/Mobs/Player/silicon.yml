- type: entity
  id: BorgChassisRedacted
  parent: BaseBorgChassisRedacted
  name: remnant automated defense system tender
  description: A tender to a automated drone ship, to keep internal mechanisms intact.
  components:
  - type: Sprite
    layers:
    - state: synd_engi
    - state: synd_engi_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: synd_engi_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - RobotTalk
    - Azaziba
    understands:
    - TauCetiBasic
    - RobotTalk
    - Azaziba
  - type: BorgChassis
    maxModules: 8
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleEngineering
      - BorgModuleSyndicate
      - BorgModuleSyndicateAssault
    hasMindState: derelict_e
    noMindState: derelict_e_r
  - type: Construction
    node: derelictcyborg
  - type: InteractionPopup
    interactSuccessString: petting-success-derelict-cyborg
    interactFailureString: petting-failure-derelict-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg

