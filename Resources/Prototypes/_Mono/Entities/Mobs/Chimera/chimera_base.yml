- type: entity
  parent:
  - MobNonHumanHostileBase
  - MobStepTriggerImmune
  id: MonoBaseMobLetoferol
  name: chimera fleshbeast
  description: A horribly mutated whatever-this-once-was.
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: ChimeraHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        false
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: NpcFactionMember
    factions:
    - Chimera
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Aliens/flesh.rsi
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: DamageStateVisuals
    states:
      Dead:
        Base: dead
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Chimera
  - type: SlowOnDamage
    speedModifierThresholds:
      50: 0.7
      120: 0.5
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 4
  - type: Bloodstream
    bloodReagent: NaturalLetoferol
    bloodMaxVolume: 300
    bleedReductionAmount: 1.5
    bloodlossThreshold: 0
    bloodRefreshAmount: 10
  - type: MeleeWeapon
    attackRate: 1.5
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 12
        Slash: 20
        Structural: 50
  - type: ReplacementAccent
    accent: genericAggressive
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: NaturalLetoferol
          Quantity: 90
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: NaturalLetoferol
        Quantity: 90
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 1.5
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 4.25
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Electrocution
    - Drunk
    - SlurredSpeech
    - Muted
    - TemporaryBlindness
    - StaminaModifier
    - Flashed
    - RadiationProtection
  - type: Climbing
  - type: Tag
    tags:
    - DoorBumpOpener
    - Chimera
  - type: PassiveDamage
    allowedStates:
    - Alive
    damage:
      types:
        Radiation: -0.3
        Poison: -0.3
      groups:
        Airloss: -0.45
        Brute: -1.2
        Burn: -1.2
        Genetic: -0.1
  - type: Targeting
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage: #per second, scales with number of fire 'stacks'
      types:
        Heat: 8
  - type: Clickable
  - type: ZombieImmune
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
    reactions:
    - reagents: [Letoferol, Romerol]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Burn: -2
            Brute: -1.5
    - reagents: [Mesotaxinide]
      methods: [Touch]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Burn: 6
            Brute: 7
          types:
            Caustic: 20
            Cellular: 5
  - type: SurgeryTarget
  - type: Body
    prototype: ChimeraBeast
    requiredLegs: 0
  - type: PlayerToolModifier
    pryTimeMultiplier: 0.4
  - type: ThermalVision
    lightRadius: 15
    activateSound: null
    deactivateSound: null
  - type: GuideHelp
    guides:
    - Letoferol
  - type: MovementAlwaysTouching

