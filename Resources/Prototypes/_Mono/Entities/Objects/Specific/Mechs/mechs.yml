  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 6
    baseWeightlessModifier: 0.3 # Barely usable in space.
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Sabre
    - MilitaryMechBounty

