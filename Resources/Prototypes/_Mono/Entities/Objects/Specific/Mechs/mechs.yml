# S2 Mechas
- type: entity
  id: BaseAFInterceptor
  parent: [ BaseMech, LightMechMount, BaseRestrictedContraband ]
  abstract: true
  categories: [ HideSpawnMenu ]
  name: AF-28 "Broadsword"
  description: One of the first purpose built Armored Frames, made to engage light targets and other Armored Frames.
  components:
  - type: Fixtures
    fixtures: # Custom hitbox
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.9
        density: 300
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
        - MachineLayer
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _Mono/Objects/Specific/Mech/mechaS2.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: broadsword
    - map: ["enum.PaperLabelVisuals.Layer"]
      sprite: Structures/Storage/Crates/labels.rsi
      state: paper
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: broadsword
    openState: broadsword-open
    brokenState: broadsword-broken
    mechToPilotDamageMultiplier: 0
    maxEquipmentAmount: 3
    airtight: true
    maxIntegrity: 1500
    pilotWhitelist:
      components:
        - HumanoidAppearance
        - BorgChassis
    zoom: 1.5, 1.5
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 25
        Structural: 260
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: RadarConsole
    maxRange: 512
    followEntity: true
  - type: Appearance
  - type: GenericVisualizer
  # EXTREMELY slow in gravity. Only really good to taxi, and that's about it.
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.2
    baseSprintSpeed: 1
    baseWeightlessModifier: 40
  - type: RadarBlip
    radarColor: "#E3E3E3"
    scale: 3
    requireNoGrid: true
    shape: square
  - type: Damageable
    damageModifierSet: MechArmorMedium
  - type: Repairable
    fuelCost: 40
    doAfterDelay: 30
  - type: StaticPrice
    price: 3000
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Broadsword
  - type: Prying
    pryPowered: true
    speedModifier: 3
    useSound:
      path: /Audio/Items/jaws_pry.ogg

- type: entity
  id: AFInterceptor
  parent: BaseAFInterceptor
  components:
  - type: CanMoveInAir
  - type: MovementAlwaysTouching

- type: entity
  id: AFInterceptorBattery
  parent: AFInterceptor
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCageHigh

