  name: chitin chunk
  description: A highly durable piece of chitin. Might fetch a rather high price.
  components:
  - type: StaticPrice
    price: 2500
  - type: Sprite
    sprite: _Mono/Objects/Specific/Xeno/xeno_materials.rsi 
    state: chitin-chunk
  - type: Item
    size: Small
