- type: entity
  parent: BaseWeaponTurretNF
  id: BaseMk290Sentry
  name: MK-290 Sentry
  description:
    The MK-290 deployable sentry system designed in the old United Nations of Earth, and serving continued use with the TSF armed forces.
    Feeds from any 762x39mm magazine, however recent upgrades have allowed it to use 6.8x52mm caseless and 556x45mm to comply with TSF standard.
  abstract: true
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Sentries/sentry.rsi
    drawdepth: Mobs
    layers:
    - state: normal_uac_sentry # TODO - new sprites
  - type: InteractionPopup
    interactDelay: 0.2
    successChance: 0.8
    interactSuccessString: petting-success-generic
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Effects/double_beep.ogg
  - type: CombatMode
    toggleMouseRotator: false
  - type: MouseRotator
    angleTolerance: 5
    rotationSpeed: 270
    simple4DirMode: false
  - type: NoRotateOnInteract
  - type: NoRotateOnMove
  - type: Input
    context: "human"
  - type: Gun
    fireRate: 9
    projectileSpeed: 55
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/m41.ogg
  - type: MagazineAmmoProvider
    autoEject: false
  - type: NpcFactionMember
    factions:
    - TSFMCTurret
  - type: Construction
    deconstructionTarget: null
    graph: WeaponTurretMk290PackingGraph
    node: WeaponTurretMk290Packed
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine762x39mmBox
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 1
        whitelist:
          tags:
          - Magazine762x39mmFMJ
          - Magazine762x39mmLowCapacityFMJ
          - Magazine762x39mmBox
          - Magazine556x45mmFMJ
          - Magazine556x45mmBox
          - Magazine68x52mmCaseless
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot

