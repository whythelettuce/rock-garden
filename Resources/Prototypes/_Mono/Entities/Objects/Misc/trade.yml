- type: entity
  parent: BaseTradeItemVolatile
  id: TradeGoodFusionFuel
  name: fusion reactor fuel crate
  description: A sealed crate of packaged D-T fuel cells for use in large fusion reactors. Radioactive and volatile if damaged. Handle with care.
  components:
  - type: Sprite
    state: fusion
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      # Special behaviour for explosive ammo
      - !type:ExplodeBehavior
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
          - 0 # oxygen
          - 0 # nitrogen
          - 0 # carbon dioxide
          - 4 # plasma
          - 4 # tritium
          temperature: 1690.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 2
    totalIntensity: 200 # 4x as volatile as ammo
  - type: StaticPrice
    vendPrice: 3000
  - type: RadiationSource
    intensity: 3

