- type: entity
  id: BaseShellShotgun12_gauge
  name: shotgun shell (12 gauge)
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: added BaseC1Contraband
  description: Standard shotgun round practically everywhere.
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun12_gaugeBuckshot
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
      params:
        variation: 0.06
  - type: EmitSoundOnLand
    sound:
      collection: ShellEject
      params:
        variation: 0.06
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/Casings/12_gauge_shell.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
    scale: 0.6, 0.6
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

