# Base Heavy Turret

- type: entity
  id: BallisticTurretHeavyBase
  parent: BaseWeaponTurret
  name: heavy ballistic turret
  description: A massively reinforced turret, firing a barrage of 8x65mm SKR rounds that rip up targets. Woe be the fool who walks in front of this.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Turrets/heavy_turret.rsi
    drawdepth: Mobs
    layers:
    - state: syndie_lethal
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 750
       # TODO: Construction graph
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 10
            max: 20
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: Gun
    fireRate: 5
    projectileSpeed: 100
    maxAngle: 12
    minAngle: 0
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: Bullet8x65mmSKR
    fireCost: 25
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25
  - type: StaticPrice
    price: 1500

