- type: constructionGraph
  id: MagicCrayonGraph # Mono: Change id to fit proper graph naming
  start: start
  graph:
    - node: start
      edges:
        - to: magicCrayon
          steps:
            - material: Bluespace
              amount: 1
            - tag: CrayonRed
              name: red crayon
              icon:
                sprite: Objects/Fun/crayons.rsi
                state: red
            - tag: CrayonGreen
              name: green crayon
              icon:
                sprite: Objects/Fun/crayons.rsi
                state: green
            - tag: CrayonBlue
              name: blue crayon
              icon:
                sprite: Objects/Fun/crayons.rsi
                state: blue
              doAfter: 5
    - node: magicCrayon
      entity: CrayonMagic
