  description: A dense wall made of a strange material, the texture is smooth yet rough. # Mono
  components:
  - type: StaticPrice
    price: 250
  - type: RadiationBlocker
    resistance: 5
  - type: Sprite
    sprite: _Shitmed/Structures/Walls/abductor.rsi
  - type: Icon
    sprite: _Shitmed/Structures/Walls/abductor.rsi
    state: full
  - type: Construction
    graph: Girder
    node: shuttleWall
  - type: IconSmooth
    key: walls
