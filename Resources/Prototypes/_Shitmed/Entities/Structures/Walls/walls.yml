#shuttle walls
- type: entity
  id: WallNanolaminateDiagonal # Mono
  name: nanolaminate wall # Mono
  suffix: ADS ONLY, Diagonal # Mono
  description: A dense wall made of a strange material, the texture is smooth yet rough. # Mono
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Tag
    tags:
    - Wall
    - Diagonal
  - type: Sprite
    drawdepth: Walls
    sprite: _Shitmed/Structures/Walls/abductor_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: _Shitmed/Structures/Walls/abductor_diagonal.rsi
    state: state0
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 2000 # Mono
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              Girder:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Physics
    bodyType: Static
  #- type: Reflect
  #  reflectProb: 1
  - type: Pullable
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
    - East
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 7500
  - type: Construction
    graph: Girder
    node: diagonalshuttleWall
  #- type: RustRequiresPathStage
  #  pathStage: 10 # Ascension
  - type: ArmorThickness
    thickness: 10

